# This is a basic workflow to help you get started with Actions

name: Angular CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ " front/exp/deploy" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias de Angular
        run: |
          echo "Ubicacion \n"
          pwd
          npm install --prefix docspotfront

      - name: Construir proyecto Angular
        run: |
          echo "Ubicacion \n"
          pwd
          npm run build --prefix docspotfront -- -c production --output-path dist --base-href /docspotfront/src

      - name: Rename index para routing
        run: |
          echo "Ubicacion \n"
          pwd
          mv docspotfront/dist/browser/index.html docspotfront/dist/browser/404.html

      - name: Desplegar en GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          build_dir: ./docspotfront/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}