spring.application.name=docspotback

#Postgresql database connection in render
spring.datasource.url=jdbc:postgresql://${DATASOURCE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

#Spring Data JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Server configuration
server.port=8000
server.error.include-message=always

logging.level.org.springframework=info

# Spring Security default configuration
spring.security.user.name=admin
spring.security.user.password=java-angular


keycloak.realm=your-realm
keycloak.auth-server-url=https://your-keycloak-server.com/auth
keycloak.resource=your-resource
keycloak.credentials.secret=your-secret