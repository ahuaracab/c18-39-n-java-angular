<p-card [style]="{ margin: '1rem 4rem', border: '1px solid #d1d5db' }">
  <form class="row" [formGroup]="doctorFiltersForm">
    <div class="col-3">
      <label class="fw-semibold">Especialidades</label>
      <p-dropdown
        [options]="specialties"
        appendTo="body"
        [style]="{ width: '100%' }"
        optionLabel="nameSpecialty"
        optionValue="idSpecialty"
        placeholder="Seleccione una especialidad"
        formControlName="idSpecialty"
      ></p-dropdown>
    </div>
    <div class="col-2">
      <p-button
        label="Buscar"
        [style]="{ marginTop: '25px', width: '100%', borderRadius: '6px', backgroundColor: '#007893'}"
        (onClick)="searchSpecialty()"
      ></p-button>
    </div>
    <div class="col-2">
        <p-button
          label="PuntuaciÃ³n"
          [icon]="descendantPunctuation ? 'pi pi-arrow-down' : 'pi pi-arrow-up'"
          iconPos="right"
          [style]="{ width: '100%', marginTop: '25px', borderRadius: '6px', marginLeft: '10rem', backgroundColor: '#007893' }"
          (onClick)="sortPunctuation()"
        ></p-button>
      </div>
      <div class="col-2">
        <p-button
          label="Precio"
          [icon]="descendantPrice ? 'pi pi-arrow-down' : 'pi pi-arrow-up'"
          iconPos="right"
          [style]="{ width: '100%', marginTop: '25px', borderRadius: '6px', marginLeft: '12rem', backgroundColor: '#007893' }"
          (onClick)="sortPrice()"
        ></p-button>
      </div>
    </form>
</p-card>
