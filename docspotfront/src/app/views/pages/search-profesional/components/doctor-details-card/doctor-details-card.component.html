@for (professional of professionals; track $index) {
  <p-card [style]="{ borderRadius: '1.5rem', margin: '0.5rem 1rem', float: 'left', backgroundColor: '#F9FEFF', border: '1px solid #d1d5db' }">
    <div style="width: 100%; text-align: center;">
      <img
        style="width: 18rem; border-radius: 1rem; height: 20rem;"
        src="assets/images/doctor-1.jpg"
        alt="Imagen del doctor"
      >
    </div>
    <div class="text-start" style="width: 100%">
      <p class="fw-bold" style="font-size: 2rem; margin: 0.5rem;">
        {{ professional.nameProfessional }}
      </p>
    </div>
    <div class="text-start fw-bold" style="margin: 0.5rem; width: 100%; font-size: .875rem;">
      {{ professional.specialties ? professional.specialties : '' }}
    </div>
    <div style="width: 100%; margin: 1rem 0.5rem;">
      <p-rating [cancel]="false" [readonly]="true"  />
    </div>
    <div class="text-start" style="width: 100%; font-weight: 400; font-size: 1.25rem; margin: 0.5rem;">
      {{ professional.valueQuery | currency:'USD' }}
    </div>
  </p-card>
}
