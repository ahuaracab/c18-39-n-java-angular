<h2 class="mb-5">Mis Reservas</h2>

<table class="table table-hover" style="margin-top: 100px;">
    <thead>
        <tr>
            <th>DOCTOR</th>
            <th>PACIENTE</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (reservation of reservations; track $index) {
        <tr>
            <td>{{ reservation.nameProfessional }}</td>
            <td>{{ reservation.namePatient }}</td>
            <td>{{ reservation.dateShift }}</td>
            <td>{{ reservation.hoursTime}}</td>
            <td class="text-end">
                <div class="btn-group">
                    <button class="btn btn-primary" routerLink="/">
                        Reprogramar
                    </button>
                    <button class="btn btn-danger" routerLink="/">
                        Cancelar
                    </button>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
