@for (service of services; track $index) {
  <div class="card">
    <div class="w-100 text-center">
      <p-avatar
        label="I"
        styleClass="my-4"
        size="xlarge"
        shape="circle"
      />
    </div>
    <div>
      <p class="fw-bold text-center my-5">
        {{ service.title }}
      </p>
    </div>
    <div>
      <p class="fw-normal text-center" style="text-wrap: pretty;">
        {{ service.description }}
      </p>
    </div>
  </div>
}
